<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Project: Library</title>
</head>
<body>
    <div class="container">
        <h1>New Book</h1>
        <form id="form" name="form" class="form">
            <div class="user-input">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input" placeholder="Book Title" required> 
                
            </div>

            <div class="user-input">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="input" placeholder="Book Title" required>
                
            </div>


            <div class="user-input">

                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="pages" class="input" placeholder="Pages" required>
                
            </div>


            <div class="user-input">

                <label for="read">Read the book?</label>
                <select  id="read" name="read" class="input" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                
            </div>
        </form>
        <div class="add-button">
            <button>Add</button>
        </div>
    </div>

</body>
</html>
