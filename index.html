<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Project: Library</title>
</head>
<body>
    <div class="header">
        <h2>Library </h2>
    </div>
    <div class="container">
        <h1>New Book</h1>
        <form action="#" id="form" name="form" class="form" autocomplete="on">
            <div class="user-input">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input" placeholder="Book Title" required > 
                
            </div>

            <div class="user-input">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="input" placeholder="Book Title" required>
                
            </div>


            <div class="user-input">

                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" class="input" min="1" placeholder="Pages" required>
                
            </div>


            <div class="user-input">

                <label for="read">Read the book?</label>
                <select  id="read" name="read" class="input" required>
                    <option value="Yes" selected>Yes</option>
                    <option value="No">No</option>
                </select>
                
            </div>
        </form>
        <div class="add-button">
            <button>Add</button>
        </div>
    </div>

 <button class="plus-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
  </svg></button>
</body>
</html>
